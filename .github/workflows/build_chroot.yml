# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Build Chroot
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: 'latest'
      repo:
        description: 'repo'
        required: true
        default: 'DOMjudge/domjudge'

jobs:
  build-chroot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download DOMjudge
        run: |
          bash ./docker/download.sh ${{ github.event.inputs.version }} ${{ github.event.inputs.repo }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          file: ./docker/judgehost/Dockerfile.chroot
          platforms: linux/amd64,linux/arm64
          push: true
          tags: dup4/domjudge-default-judgehost-chroot:${{ github.event.inputs.version }}
